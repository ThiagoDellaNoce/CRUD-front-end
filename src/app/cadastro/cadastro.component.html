
<div class="row" *ngIf="statusInsert == true">
  <div class="col m12">
    <div class="card">
      <div class="card-content">

        <p>Contato salvo com sucesso!</p>
        <a [routerLink]="['/']">voltar</a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col m12">
    <div class="card">
      <div class="card-content">

        <div class="row">
          <form id="formulario" #form="ngForm" (submit)="form_submit(form)" class="col">
            <div class="row">

              <div class="input-field col m6 s12">
                <label for="name">Nome</label>
                <input id="name" ngModel name="name" type="text" class="validate">
              </div>
              <div class="input-field col m6 s12">
                <label for="email">E-mail</label>
                <input id="email" ngModel name="email" type="email" class="validate">
              </div>
              <div class="input-field col m6 s12">
                <label for="phone">Telefone</label>
                <input id="phone" ngModel name="phone" type="text" class="validate" mask="(99) 99999-9999">
              </div>
              <div class="input-field col m6 s12">
                <label for="dateBorn">Data de nascimento</label>
                <input id="dateBorn" ngModel name="dateBorn" type="text" class="validate" mask="00/00/0000" >
              </div>

              <div class="input-field col m12 s12">
                <button type="submit" class="right waves-effect waves-light btn amber darken-1">Salvar</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
