<div class="row" >
    <div class="col s12 m6" *ngFor="let contact of contacts">
      <div class="card">
        <div class="card-content center-align">
          <span class="card-title">{{ contact.name }}</span>
          <span class="card-subtitle">{{ contact.email }}</span><br>
          <span class="card-subtitle">({{ contact.phone | slice:0:2}}) {{contact.phone | slice:2:7}}-{{contact.phone | slice:7:11}}</span><br>
          <!-- <span class="card-subtitle">{{ contact.dateBorn}}</span> -->
          <span class="card-subtitle">{{ contact.dateBorn | slice:0:2}}/{{ contact.dateBorn | slice:2:4}}/{{contact.dateBorn | slice:4:8}} </span>
        </div>
        <div class="card-action">
          <a class="waves-effect waves-light btn amber darken-2" [routerLink]="['/editar', contact._id]">Editar</a>
          <button (click)="deleteContact(contact._id)"  class="right waves-effect waves-light btn amber darken-2">Excluir</button>
        </div>
      </div>
    </div>
  </div>
